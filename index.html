<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro:400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Pear Radio</title>
  </head>
  <body>
    <header>
      <i id="stream-icon" class="fas fa-gear header-icon" style='font-size:28px'></i>
      <i id="tracklist-icon" class="fas fa-music header-icon selected-header-icon" style='font-size:28px'></i>
      <i id="search-icon" class="fas fa-search header-icon" style='font-size:28px'></i>
      <i id="favourites-icon" class="far fa-heart header-icon" style='font-size:28px'></i>
    </header>
    <div id="stream">
      <div id="thumbnail">
        <p id="thumbnail-image" style='font-size:24px'></p>
        <h2 id="thumbnail-track">Track name</h2>
        <p id="thumbnail-artist">Artist</p>
      </div>
      <div id="progress-bar">
        <div id="bar"></div>
        <div id="progress"></div>
      </div>
      <div id="controls">
        <i class="fas fa-fast-backward control" id="backward-controls" style='font-size:22px'></i>
        <i class="fas fa-play control"  id="play-controls" style='font-size:22px'></i>
        <i class="fas fa-pause control disabled"  id="pause-controls" style='font-size:22px'></i>
        <i class="fas fa-fast-forward control" id="forward-controls" style='font-size:22px'></i>
      </div>
      <div id="tracklist">
        <div id="tracklist-placeholder">
          <i class="fas fa-download tracklist-placeholder-message" style='font-size:25px'></i>
          <p class="tracklist-placeholder-message">Playlist is currently empty. Drop here the tracks to add.</p>
        </div>
      </div>
    </div>
    <div id="listen">
      <div id="streamers">
        <div id="streamers-placeholder">
          <i class="fas fa-broadcast-tower streamers-placeholder-message" style='font-size:35px'></i>
          <p class="streamers-placeholder-message">Search a streamer public key, tag or use #all to find every public stream.</p>
        </div>
      </div>
      <div id="search">
        <input id="search-input" type="text" placeholder="Search stream...">
      </div>
    </div>
  </body>
  <audio id="player" type="audio/mpeg"></audio>
  <script src='./assets/a076d05399.js' crossorigin='anonymous'></script>
  <script type="module" src="./js/index.js"></script>
</html>
