<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/font-awesome.min.css">
    <script src='./assets/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Pear Radio</title>
  </head>
  <body>
    <header>
      <i id="settings-icon" class="fas fa-gear header-icon"></i>
      <i id="tracklist-icon" class="fas fa-music header-icon selected-header-icon"></i>
      <i id="search-icon" class="fas fa-search header-icon"></i>
      <i id="favourites-icon" class="far fa-heart header-icon"></i>
    </header>
    <div id="settings" class="fade-out">
      <form>
        <label>Username</label>
        <input type="text" spellcheck="false" id="settings-username" placeholder="">
        <label>Description</label>
        <input type="text" spellcheck="false" id="settings-description" placeholder="Here the description of your stream...">
        <label>Tags</label>
        <input type="text" spellcheck="false" id="settings-tags" placeholder="#tag1,#tag2...">

        <div id="settings-color">
          <span id="dark-mode">Dark mode</span>
          <span> | </span>
          <span id="light-mode" class="selected-settings-color">Light mode</span>
        </div>

        <div id="stream-public-key">
          <i class="fas fa-copy" style="font-size:28px"></i>
          <p id="stream-public-key-message"></p>
        </div>

        <button type="button" id="settings-save" class=""> <i id="save-icon" class="far fa-save"></i>save</button>
      </form>
    </div>
    <div id="stream" class="fade-in">
      <div id="thumbnail">
        <p id="thumbnail-image"></p>
        <h2 id="thumbnail-track">Track name</h2>
        <p id="thumbnail-artist">Artist</p>
        <div id="thumbnail-timer"><span id="elapsed">0:00</span> / <span id="duration">0:00</span><span id="state"><span></div>
      </div>
      <div id="progress-bar">
        <div id="bar"></div>
        <div id="progress"></div>
      </div>
      <div id="controls">
        <i class="fas fa-fast-backward control" id="backward-controls"></i>
        <i class="fas fa-play control"  id="play-controls"></i>
        <i class="fas fa-stop control"  id="stop-controls"></i>
        <i class="fas fa-fast-forward control" id="forward-controls"></i>
      </div>
      <div id="tracklist">
        <div id="tracklist-placeholder">
          <i class="fas fa-download tracklist-placeholder-message" style='font-size:25px'></i>
          <p class="tracklist-placeholder-message">Playlist is currently empty. Drop here the tracks to add.</p>
        </div>
      </div>
    </div>
    <div id="listen" class="fade-out">
      <div id="streamers">
        <div id="streamers-placeholder">
          <i class="fas fa-broadcast-tower streamers-placeholder-message" style='font-size:25px'></i>
          <p class="streamers-placeholder-message">Search a streamer public key or tag.</p>
        </div>
        <div id="streamers-search-spinner" class="disabled">
          <p id="streamers-search-spinner-message">Searching stream...</p>
          <div class="spinner"></div>
        </div>
        <p id="streamers-title" class="disabled">Streamers</p>
        <div id="streamers-list"></div>
      </div>
      <div id="search">
        <button id="search-button">
          <i class="fas fa-search header-icon"></i>
        </button>
        <input id="search-input" type="text" spellcheck="false" placeholder="Search stream...">
      </div>
    </div>
    <div id="favourites">
      <div id="favourites-placeholder">
        <i class="far fa-heart favourites-placeholder-message" style='font-size:25px'></i>
        <p class="favourites-placeholder-message">You don't have any favourites yet.</p>
      </div>
      <p id="favourites-title" class="disabled">Favourites</p>
      <div id="favourites-list"></div>
    </div>
  </body>
  <audio id="player" type="audio/mpeg"></audio>
  <script type="module" src="./js/index.js"></script>
</html>
